<!doctype html>
<html class="text-base">

<head>
  <meta charset="utf-8">
  <title>Nav Dev Sessions Extension</title>
  <script defer src="./popup.tsx"></script>
  <link rel="stylesheet" href="./globals.css" />
</head>

<body class="m-0 p-4 font-sans dark:bg-slate-900 dark:text-white bg-white text-black w-80">

  <h1 class="mb-2 font-bold">Nav Dev Sessions Extension</h1>

  <p class="italic text-sm mb-4">
    Extension that copies session cookies from <span
      class="font-mono bg-slate-500 text-white rounded-sm px-1 not-italic">*.dev.nav.no</span> to
    <span class="font-mono bg-slate-500 text-white rounded-sm px-1 not-italic">localhost</span>.
  </p>

  <section id="root" class="mb-4"></section>

  <section class="text-sm italic flex flex-col gap-2">
    <p>It is recommended to have both <span
        class="font-mono bg-slate-500 text-white rounded-sm px-1 not-italic">dev</span> and
      <span class="font-mono bg-slate-500 text-white rounded-sm px-1 not-italic">localhost</span> open at the same time.
    </p>

    <p>The extension will copy session cookies whenever they change for <span
        class="font-mono bg-slate-500 text-white rounded-sm px-1 not-italic">*.dev.nav.no</span>.</p>

    <p>Source code: <a href="https://github.com/cskrov/nav-dev-sessions-extension" target="_blank"
        class="underline hover:text-blue-500">GitHub</a>
    </p>

  </section>

</body>

</html>
