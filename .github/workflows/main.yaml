name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build and Release
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Generate version
        id: version
        run: |
          YEAR=$(date -u +'%Y')
          MONTH=$(date -u +'%-m')
          DAY=$(date -u +'%-d')
          HOUR=$(date -u +'%-H')
          MINUTE=$(date -u +'%-M')
          MINUTE_OF_DAY=$((HOUR * 60 + MINUTE))
          VERSION="${YEAR}.${MONTH}.${DAY}.${MINUTE_OF_DAY}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Install dependencies
        run: bun i --frozen-lockfile

      - name: Build
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: bun run build

      - name: Package
        run: |
          bun run chrome:pack
          bun run firefox:pack

      - name: Package source for Firefox review
        run: ./package-source.sh

      - name: Sign Firefox extension
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
        run: |
          bun run firefox:sign
          mv dist/*.xpi dist/nav_dev_sessions_extension-${{ steps.version.outputs.VERSION }}-firefox.xpi

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.VERSION }}
          artifacts: "dist/*.zip,dist/*.xpi"
          generateReleaseNotes: true

      - name: Generate update manifest
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bun run scripts/generate-update-manifest.ts

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: gh-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
